{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Beauty Salon</title>

    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="background-image: url('{% static 'background.jpg' %}');">



<nav class="navbar navbar-expand-lg" style="background-color: #FFB6C1;">
    <a class="navbar-brand text-dark" href="{% url 'index' %}" >SPA</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link text-dark" href="{% url 'index' %}">Strona główna <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="#"> Zabiegi</a>
            </li>
            <li class="nav-item text-dark">
                <a class="nav-link text-dark" href="#">Produkty</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="#">Kontakt</a>
            </li>
        </ul>

        {% if request.user.is_authenticated %}
            <a href="{% url 'logout_user' %}" class="btn btn-light">
                Wyloguj się
            </a>

        {% else %}
            <a href="{% url 'login_user' %}" class="btn btn-light">
                Zaloguj się
            </a>
            <a href="{% url 'register' %}" class="btn btn-light">
                Dodaj pracownika
            </a>
        {% endif %}
    </div>

</nav>


<div class="container-fluid">
    {% block content %}

    {% endblock content %}
</div>
</body>

</html>
