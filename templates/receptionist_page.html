{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}

<h1 class="center">
  <div class="d-flex align-items-center justify-content-center">
    <div class="shadow p-4">
        <h1>Witaj {{ request.user.first_name }}</h1>
    </div>
  </div> 
</h1>
<div class="container text-center">
  <div class="row row-cols-2" >
    <div class="col">
      <div class="card" style="margin:25px">
        <div class="card-body">
          <h5 class="card-title">Harmonogram</h5>
          <p class="card-text">Zobacz jak przedstawiają się terminy.</p>
          <a href="{% url 'schedule' %}" class="btn" style="background-color: #FFB6C1;">Przejdź</a> 
        </div>
      </div>  
    </div>
    <div class="col">
      <div class="card" style="margin:25px">
        <div class="card-body">
          <h5 class="card-title">Dodaj nowe spotkanie</h5>
          <p class="card-text">Zaplanuj nowe spokanie z klientem</p>
          <a href="{% url 'new_appointment' %}" class="btn" style="background-color: #FFB6C1;">Przejdź</a> 
        </div>
      </div>  
    </div>
  </div>
</div>


{% endblock content %}
