{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}

<style>
    .delivery_form {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 5px;
    }
    .delivery_form button {
        margin: 0 auto;
        background-color: #007bff;
        color: #fff;
        border: none;
    }
    .delivery_form label {
        font-weight: bold;
        color: #555;
    }
    .delivery_form input {
        padding: 10px;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .alert-error {
        border: 1px solid red;
        padding: 10px;
        margin-bottom: 10px;
        color: red;
        background-color: #f2f2f2;
    }
</style>


<h1 class="d-flex justify-content-center font-weight-bold">
    Delivery Page
</h1>

<div class="d-flex justify-content-center font-weight-bold text-success">
    <a href="{% url 'product_list' %}">
        <h3>Pokaż zawartość naszego magazynu</h3>
    </a>
</div>

<div class="d-flex justify-content-center">
    <h1>Add Delivery</h1>
</div>

<div class="container">
    <div class="row my-0">
        <div class="col-md-12">
            <form method="post" class="delivery_form">
                {% csrf_token %}
                {{ form.as_p }}
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <div class="d-flex justify-content-center w-80">
                    <button class="btn btn-primary btn-lg w-100 h-30" type="submit">Zapisz produkty</button>
                </div>
            </form>
        </div>
    </div>
</div>  

{% endblock content %}
