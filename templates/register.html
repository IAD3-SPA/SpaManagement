{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}

    <div class="d-flex justify-content-center">
        <h1>Dodaj nowego pracownika</h1>
    </div>
        
    <div class="container">
        <div class="row my-5">
            <div class="col-md-12">
                <form method="post" class="form">
                    {% csrf_token %}
                    {{ form.first_name }}
                    {{ form.last_name }}
                    {{ form.username }}
                    {{ form.email }}
                    {{ form.password1 }}
                    {{ form.password2 }}
                    {{ form.type }}
                    <div class="d-flex justify-content-center w-80">
                        <button class="btn btn-primary btn-lg w-100 h-30" type="submit">Dodaj</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
